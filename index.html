<!DOCTYPE html>
<html ng-app="olshop">

<head>
  <title>Chadpedia</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>


  <!-- icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <!-- Hero Section start-->
  <section class="hero" id="home">
    <main class="content">
      <h1>Lorem ipsum dolor sit.</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, et.</p>
    </main>
  </section>
  <nav class="navbar">
    <div class="navbar-nav">
      <a href="#home">Man</a>
      <a href="#about">Women</a>
    </div>
    <a href="#" class="navbar-logo">COOLNIQLO</a>
    <div class="navbar-extra">
      <a href="#" id="search-button"><i data-feather="search"></i></a>
      <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
    </div>
  </nav>
  <div ng-controller="Controller">
    <input type="text" ng-model="searchText" placeholder="Search by tag" class="search">
    <div class="grid-container">
      <div ng-repeat="item in filterItems()" class="allItems">
        <div class="item-container">
          <div class="item-image-container">
            <img ng-src="images/{{ item.image }}" alt="{{ item.name }} image">
          </div>
          <div class="item-desc">
            <div class="item-property">
              <div class="item-name">
                {{item.name}}
              </div>
              <div class="item-price">
                {{item.price| currency:'IDR ':'0'}}
              </div>
              
              
            </div>
            <div class="item-rating">
              <ul class="star-rating">
                <li ng-repeat="n in [1, 2, 3, 4, 5]">
                  <i ng-class="{'fa-solid fa-star': item.rating >= n, 'fa-regular fa-star': item.rating < n}"></i>
                </li>
              </ul>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    feather.replace();
  </script>
  <script src="script.js"></script>
</body>

</html>
